<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Car => car01, car02
      // Car => c1, c2

      class Person {
        constructor(name, birthDate) {
          console.log("Person constructor");
          this.name = name;
          this.birthDate = birthDate;
        }

        calcAge() {
          let date = new Date().getFullYear();
          return date - this.birthDate;
        }

        introduce() {
          return `my name is ${this.name}`;
        }
      }

      class Student extends Person {
        constructor(name, birthDate, schoolNumber) {
          console.log("Student constructor");
          super(name, birthDate);
          this.schoolNumber = schoolNumber;
        }

        studyLesson() {
          return `${this.name} studies his lesson...`;
        }

        introduce() {
          return `my name is ${this.name}, my school Number is ${this.schoolNumber}`;
        }
      }

      let person = new Person("Ali", 1990);
      let student = new Student("Veli", 1991, 120);

      console.log(person.calcAge());
      console.log(student.calcAge());
      console.log(student.studyLesson());
      console.log(person.introduce());
      console.log(student.introduce());
    </script>
  </body>
</html>
