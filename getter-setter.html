<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // class

      class Car {
        constructor(brand, price, model) {
          this.brand = brand;
          this.model = model;
          this.price = price;
          console.log("object eas created!!!");
        }

        calcAge() {
          let date = new Date().getFullYear();
          return date - this.model;
        }

        get brand() {
          return this._brand;
        }

        set brand(value) {
          if (value.length < 3) {
            console.log("this is too short for brand...");
            return;
          }
          this._brand = value;
        }

        get price() {
          return this._price;
        }

        set price(value) {
          if (value < 35000) {
            console.log("wrong info...");
            return;
          }
          this._price = value;
        }
      }

      let mrCar01 = new Car("TOYOTA", 36000, 1987);

      console.log(mrCar01); // set
      console.log(mrCar01.brand); // get
      console.log(mrCar01.price); // get
    </script>
  </body>
</html>
